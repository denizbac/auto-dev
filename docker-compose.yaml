# Auto-Dev: Docker Compose Configuration
# =======================================
#
# Services:
# - postgres: Primary database for tasks, repos, approvals
# - qdrant: Vector database for long-term memory
# - redis: Task queue and agent coordination
# - dashboard: Web UI and API
# - webhook: GitLab webhook receiver
# - scheduler: Cron job runner
# - pm, architect, builder, etc.: Individual agent containers
#
# Usage:
#   docker-compose up -d                              # Start all services
#   docker-compose up -d postgres redis dashboard     # Start core services only
#   docker-compose up -d pm architect builder         # Start specific agents
#   docker-compose logs -f pm                         # View PM agent logs

version: '3.8'

# =============================================================================
# Shared Configuration (YAML Anchors)
# =============================================================================

x-agent-common: &agent-common
  build:
    context: .
    dockerfile: Dockerfile
  restart: unless-stopped
  environment: &agent-env
    - DB_HOST=postgres
    - DB_USER=autodev
    - DB_PASSWORD=${DB_PASSWORD:-autodev_secret}
    - DB_NAME=autodev
    - REDIS_URL=redis://redis:6379
    - QDRANT_HOST=qdrant
    - GITLAB_TOKEN=${GITLAB_TOKEN}
    - CODEX_API_KEY=${CODEX_API_KEY}
    - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    - AUTODEV_LLM_PROVIDER=${AUTODEV_LLM_PROVIDER:-codex}
  volumes: &agent-volumes
    - ./config:/auto-dev/config:ro
    - ./data:/auto-dev/data
    - ./logs:/auto-dev/logs
    - /home/ubuntu/.codex:/home/autodev/.codex:rw
  depends_on: &agent-depends
    postgres:
      condition: service_healthy
    redis:
      condition: service_healthy
  healthcheck:
    test: ["CMD-SHELL", "cat /proc/1/cmdline | grep -q agent_runner || exit 1"]
    interval: 30s
    timeout: 10s
    start_period: 10s
    retries: 3

services:
  # =============================================================================
  # Infrastructure Services
  # =============================================================================

  postgres:
    image: postgres:16-alpine
    container_name: autodev-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: autodev
      POSTGRES_PASSWORD: ${DB_PASSWORD:-autodev_secret}
      POSTGRES_DB: autodev
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autodev"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: autodev-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'exec 3<>/dev/tcp/localhost/6333'"]
      interval: 10s
      timeout: 5s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: autodev-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # Application Services
  # =============================================================================

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autodev-dashboard
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_USER=autodev
      - DB_PASSWORD=${DB_PASSWORD:-autodev_secret}
      - DB_NAME=autodev
      - REDIS_URL=redis://redis:6379
      - QDRANT_HOST=qdrant
      - GITLAB_TOKEN=${GITLAB_TOKEN}
    volumes:
      - ./config:/auto-dev/config:ro
      - ./data:/auto-dev/data
      - ./logs:/auto-dev/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["python", "-m", "dashboard.server"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  webhook:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autodev-webhook
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - DB_HOST=postgres
      - DB_USER=autodev
      - DB_PASSWORD=${DB_PASSWORD:-autodev_secret}
      - DB_NAME=autodev
      - REDIS_URL=redis://redis:6379
      - QDRANT_HOST=qdrant
      - GITLAB_WEBHOOK_SECRET=${GITLAB_WEBHOOK_SECRET}
    volumes:
      - ./config:/auto-dev/config:ro
      - ./logs:/auto-dev/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["python", "-m", "integrations.webhook_server"]

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autodev-scheduler
    restart: unless-stopped
    environment:
      - DB_HOST=postgres
      - DB_USER=autodev
      - DB_PASSWORD=${DB_PASSWORD:-autodev_secret}
      - DB_NAME=autodev
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./config:/auto-dev/config:ro
      - ./logs:/auto-dev/logs
    depends_on:
      postgres:
        condition: service_healthy
    command: ["python", "-m", "watcher.scheduler"]

  # =============================================================================
  # Agent Services (one container per agent type)
  # =============================================================================

  pm:
    <<: *agent-common
    container_name: autodev-pm
    command: ["python", "-m", "watcher.agent_runner", "--agent", "pm"]

  architect:
    <<: *agent-common
    container_name: autodev-architect
    command: ["python", "-m", "watcher.agent_runner", "--agent", "architect"]

  builder:
    <<: *agent-common
    container_name: autodev-builder
    command: ["python", "-m", "watcher.agent_runner", "--agent", "builder"]

  reviewer:
    <<: *agent-common
    container_name: autodev-reviewer
    command: ["python", "-m", "watcher.agent_runner", "--agent", "reviewer"]

  tester:
    <<: *agent-common
    container_name: autodev-tester
    command: ["python", "-m", "watcher.agent_runner", "--agent", "tester"]

  security:
    <<: *agent-common
    container_name: autodev-security
    command: ["python", "-m", "watcher.agent_runner", "--agent", "security"]

  devops:
    <<: *agent-common
    container_name: autodev-devops
    command: ["python", "-m", "watcher.agent_runner", "--agent", "devops"]

  bug-finder:
    <<: *agent-common
    container_name: autodev-bugfinder
    command: ["python", "-m", "watcher.agent_runner", "--agent", "bug_finder"]

  # =============================================================================
  # Development/Optional Services
  # =============================================================================

  # pgAdmin for database management (optional, disable in production)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: autodev-pgadmin
    restart: unless-stopped
    profiles: ["dev"]  # Only start with: docker-compose --profile dev up
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@autodev.local
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  qdrant_storage:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  default:
    name: autodev-network
