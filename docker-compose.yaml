# Auto-Dev: Docker Compose Configuration
# =======================================
#
# Services:
# - postgres: Primary database for tasks, repos, approvals
# - qdrant: Vector database for long-term memory
# - redis: Task queue and caching
# - dashboard: Web UI and API
# - webhook: GitLab webhook receiver
# - scheduler: Cron job runner
# - supervisor: Agent process manager (runs all agents)
#
# Usage:
#   docker-compose up -d                    # Start all services
#   docker-compose up -d postgres redis     # Start dependencies only
#   docker-compose logs -f dashboard        # View dashboard logs
#   docker-compose exec postgres psql -U autodev  # Connect to DB

version: '3.8'

services:
  # =============================================================================
  # Infrastructure Services
  # =============================================================================

  postgres:
    image: postgres:16-alpine
    container_name: autodev-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: autodev
      POSTGRES_PASSWORD: ${DB_PASSWORD:-autodev_secret}
      POSTGRES_DB: autodev
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autodev"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: autodev-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: autodev-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # Application Services
  # =============================================================================

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autodev-dashboard
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_USER=autodev
      - DB_PASSWORD=${DB_PASSWORD:-autodev_secret}
      - DB_NAME=autodev
      - REDIS_URL=redis://redis:6379
      - QDRANT_HOST=qdrant
      - GITLAB_TOKEN=${GITLAB_TOKEN}
    volumes:
      - ./config:/auto-dev/config:ro
      - ./data:/auto-dev/data
      - ./logs:/auto-dev/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["python", "-m", "dashboard.server"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  webhook:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autodev-webhook
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - DB_HOST=postgres
      - DB_USER=autodev
      - DB_PASSWORD=${DB_PASSWORD:-autodev_secret}
      - GITLAB_WEBHOOK_SECRET=${GITLAB_WEBHOOK_SECRET}
    volumes:
      - ./config:/auto-dev/config:ro
      - ./logs:/auto-dev/logs
    depends_on:
      postgres:
        condition: service_healthy
    command: ["python", "-m", "integrations.webhook_server"]

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autodev-scheduler
    restart: unless-stopped
    environment:
      - DB_HOST=postgres
      - DB_USER=autodev
      - DB_PASSWORD=${DB_PASSWORD:-autodev_secret}
    volumes:
      - ./config:/auto-dev/config:ro
      - ./logs:/auto-dev/logs
    depends_on:
      postgres:
        condition: service_healthy
    command: ["python", "-m", "watcher.scheduler"]

  # Agent Supervisor - runs all agents
  supervisor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autodev-supervisor
    restart: unless-stopped
    environment:
      - DB_HOST=postgres
      - DB_USER=autodev
      - DB_PASSWORD=${DB_PASSWORD:-autodev_secret}
      - REDIS_URL=redis://redis:6379
      - QDRANT_HOST=qdrant
      - GITLAB_TOKEN=${GITLAB_TOKEN}
      - CODEX_API_KEY=${CODEX_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - AUTODEV_LLM_PROVIDER=${AUTODEV_LLM_PROVIDER:-codex}
    volumes:
      - ./config:/auto-dev/config:ro
      - ./data:/auto-dev/data
      - ./logs:/auto-dev/logs
      # Mount codex/claude CLI if available on host
      - ${CODEX_PATH:-/usr/local/bin/codex}:/usr/local/bin/codex:ro
      - ${CLAUDE_PATH:-/usr/local/bin/claude}:/usr/local/bin/claude:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    command: ["python", "-m", "watcher.supervisor", "--all-agents"]

  # =============================================================================
  # Development/Optional Services
  # =============================================================================

  # pgAdmin for database management (optional, disable in production)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: autodev-pgadmin
    restart: unless-stopped
    profiles: ["dev"]  # Only start with: docker-compose --profile dev up
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@autodev.local
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  qdrant_storage:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  default:
    name: autodev-network
