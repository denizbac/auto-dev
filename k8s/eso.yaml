apiVersion: v1
kind: ServiceAccount
metadata:
  name: auto-dev-secrets
  namespace: autodev
  labels:
    team: ois
    costcenter: "14866"
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::013335207122:role/auto-dev-eso-role
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: auto-dev-secrets-store
  namespace: autodev
  labels:
    team: ois
    costcenter: "14866"
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-west-2
      auth:
        jwt:
          serviceAccountRef:
            name: auto-dev-secrets
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: auto-dev-secrets
  namespace: autodev
  labels:
    team: ois
    costcenter: "14866"
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: auto-dev-secrets-store
  target:
    name: auto-dev-secrets
    creationPolicy: Owner
  data:
    - secretKey: DB_PASSWORD
      remoteRef:
        key: auto-dev/db-password
    - secretKey: ANTHROPIC_API_KEY
      remoteRef:
        key: auto-dev/anthropic-api-key
