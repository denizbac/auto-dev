apiVersion: apps/v1
kind: Deployment
metadata:
  name: auto-dev-dashboard
  namespace: autodev
  labels:
    team: ois
    costcenter: "14866"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auto-dev-dashboard
  template:
    metadata:
      labels:
        app: auto-dev-dashboard
        team: ois
        costcenter: "14866"
    spec:
      imagePullSecrets:
        - name: auto-dev-registry-cred
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      initContainers:
        - name: update-ca-certs
          image: registry.nimbus.amgen.com/dbac/autodev:ca-20260129-0731
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "-lc", "update-ca-certificates"]
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "100m"
              memory: "256Mi"
          securityContext:
            runAsUser: 0
            runAsGroup: 0
          volumeMounts:
            - name: ca-certs
              mountPath: /etc/ssl/certs
            - name: amgen-proxy-ca
              mountPath: /usr/local/share/ca-certificates/amgen-proxy-ca.crt
              subPath: amgen-proxy-ca.crt
      containers:
        - name: auto-dev
          image: registry.nimbus.amgen.com/dbac/autodev:ca-20260129-0731
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
          command: ["python", "-m", "dashboard.server"]
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: auto-dev-config
            - secretRef:
                name: auto-dev-secrets
          volumeMounts:
            - name: auto-dev-data
              mountPath: /auto-dev/data
            - name: ca-certs
              mountPath: /etc/ssl/certs
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
      volumes:
        - name: ca-certs
          emptyDir: {}
        - name: amgen-proxy-ca
          configMap:
            name: auto-dev-proxy-ca
            items:
              - key: amgen-proxy-ca.crt
                path: amgen-proxy-ca.crt
        - name: auto-dev-data
          persistentVolumeClaim:
            claimName: auto-dev-dashboard-data
---
