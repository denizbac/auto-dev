apiVersion: v1
kind: ConfigMap
metadata:
  name: auto-dev-config
  namespace: autodev
  labels:
    team: ois
    costcenter: "14866"
data:
  AUTO_DEV_URL: "https://auto-dev.kaas.nimbus.amgen.com"
  DASHBOARD_URL: "http://auto-dev-dashboard:8080"
  DB_HOST: "auto-dev-postgres"
  DB_NAME: "autodev"
  DB_USER: "autodev"
  QDRANT_HOST: "auto-dev-qdrant"
  QDRANT_PORT: "6333"
  REDIS_URL: "redis://auto-dev-redis:6379/0"
  WEBHOOK_HOST: "0.0.0.0"
  WEBHOOK_PORT: "8081"
  SSL_CERT_FILE: "/etc/ssl/certs/ca-certificates.crt"
  REQUESTS_CA_BUNDLE: "/etc/ssl/certs/ca-certificates.crt"
  NODE_EXTRA_CA_CERTS: "/etc/ssl/certs/ca-certificates.crt"
