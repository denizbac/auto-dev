apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: auto-dev-postgres
  namespace: autodev
  labels:
    team: ois
    costcenter: "14866"
spec:
  serviceName: auto-dev-postgres
  replicas: 1
  selector:
    matchLabels:
      app: auto-dev-postgres
  template:
    metadata:
      labels:
        app: auto-dev-postgres
        team: ois
        costcenter: "14866"
    spec:
      containers:
        - name: postgres
          image: docker.io/library/postgres:16
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: autodev
            - name: POSTGRES_USER
              value: autodev
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: auto-dev-secrets
                  key: DB_PASSWORD
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 20Gi
