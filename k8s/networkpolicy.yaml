apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: allow-across-ns
  namespace: autodev
  labels:
    team: ois
    costcenter: "14866"
spec:
  endpointSelector: {}
  ingress:
    - fromEndpoints:
        - {}
    - fromEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": nginx-ingress
    - fromEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": kube-system
